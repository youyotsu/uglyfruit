        <h4  align="left" style="line-height:15pt" >黑夜中我們騎著機車呼嘯穿梭雲林，帶著一身行囊來到蔡警煌先生的家，
三合院內亮著燈的一角，熱騰騰剛烤好的地瓜就擺在桌上，
鬆軟綿密，隱約透著甜甜的焦蜜。
<br><br>
我們在小屋內與蔡警煌先生討論著對於格外農產品的想法，
參觀了倉庫裡滿滿的一袋一袋地瓜，準備要出貨給不同的通路。
那些因為個頭太小，或者表皮有擦傷的，都被蔡警煌先生細心地留了下來，
「其實它們也很好吃，就像你們剛剛吃的那些烤地瓜，烤起來還是一樣美味。」蔡警煌先生說。
<br><br>
這些難以進到市面上的、醜得可愛的台農57號地瓜，
就只能分享給幸運又識貨的有緣人了。</h4>
